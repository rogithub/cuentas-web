<p>Lista de cuentas</p>

@for (account of accounts(); track account.id ) {
<div class="account-card">
    <h3>
        {{account.name}}
    </h3>
    <p>Saldo: {{account.balance | currency:'MXN' }}</p>
    <small>
        Creada: {{ account.createdAt | date:'short' }}
    </small>

    <a [routerLink]="['/accounts', account.id]">Ver Detalles</a>
</div>
} @empty {
    <p> No ha creado cuentas a√∫n. </p>
}

<a [routerLink]="['/accounts/new']">Crear Nueva Cuenta</a>
