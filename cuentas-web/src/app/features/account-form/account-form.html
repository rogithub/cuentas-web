<h2>{{ isEditMode() ? 'Editar Cuenta' : 'Nueva Cuenta' }}</h2>
<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Nombre de la cuenta</label>
        <input name="name" type="text" formControlName="name">
    </div>

    <div class="form-group">
        <label for="balance">Saldo inicial</label>
        <input name="balance" type="number" formControlName="balance">
    </div>

    <button type="submit" [disabled]="!accountForm.valid">
        {{ isEditMode() ? 'Actualizar Cuenta' : 'Crear Cuenta' }}
    </button>
</form>
